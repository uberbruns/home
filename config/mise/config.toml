NPM_CONFIG_PREFIX = "{{env.HOME}}/.home/cache/npm-global"
UV_CACHE_DIR = "{{env.HOME}}/.home/cache/uv-cache"
UV_TOOL_BIN_DIR = "{{env.HOME}}/.home/cache/uv-bin"

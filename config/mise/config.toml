[tools]
bat = "latest"
fastfetch = "latest"
fzf = "latest"
go = "latest"
jq = "latest"
node = "lts"
python = "latest"
tmux = "3.6a"
uv = "latest"
yazi = "latest"
yq = "latest"
"github:da-luce/astroterm" = "latest"
